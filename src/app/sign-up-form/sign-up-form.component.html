<div class="form-container">
    <form [formGroup]="signupForm" (submit)="onSubmit()">
        <h1>{{formName}}</h1>
        <div class="form-datas">
        <div class="form-data">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name">
            <div *ngIf="signupForm.get('name')?.['invalid'] && signupForm.get('name')?.['touched']">
                <div class="error-message" *ngIf="signupForm.get('name')?.hasError('required')">Name is required</div>
                <div class="error-message" *ngIf="signupForm.get('name')?.hasError('pattern')">Numbers and Special Characters not Allowed</div>
            </div>
        </div>
        <div class="form-data">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <div *ngIf="signupForm.get('email')?.['invalid'] && signupForm.get('email')?.['touched']">
                <div class="error-message" *ngIf="signupForm.get('email')?.hasError('required')">Email is required</div>
                <div class="error-message" *ngIf="signupForm.get('email')?.hasError('email')">Invalid Email Format</div>
            </div>
        </div>
        <div class="form-data">
            <label for="phoneNo">Phone no</label>
            <input type="text" id="phoneNo" formControlName="phoneNo">
            <div *ngIf="signupForm.get('phoneNo')?.['invalid'] && signupForm.get('phoneNo')?.['touched']">
                <div class="error-message" *ngIf="signupForm.get('phoneNo')?.hasError('required')" >Phone Number is required</div>
                <div class="error-message" *ngIf="signupForm.get('phoneNo')?.hasError('pattern')" >Invalid Phone Number</div>
            </div>
        </div>
        </div>
        <div>
            <button class="signup-btn" type="submit" [disabled]="signupForm.invalid">{{formName}}</button>
        </div>
    </form>
</div>
